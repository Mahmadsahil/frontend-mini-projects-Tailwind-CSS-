<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form</title>
  </head>
  <body>
    <div class="h-[100vh] flex justify-center text-center items-center bg-gray-200">
      <form action="" class="flex justify-center items-center flex-col p-4 bg-white">
        <p class="p-3 text-2xl">Sign in</p>
        <input class="p-2 w-[250px] text-lg border-2 border-gray-600 m-2 outline-none" type="text" name="" id="" placeholder="Enter yur email" />
        <input class="p-2 w-[250px] text-lg border-2 border-gray-600 m-2 outline-none" type="password" name="" placeholder="Password" />
        <button class="bg-gray-600 py-2 m-2 w-20 rounded text-white">Submit</button>
      </form>
    </div>
  </body>
</html>
